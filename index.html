<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Font importation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="game">
       
        <div class="game-control">
            <button class="reset">Reset</button>
            <button class="settings">Settings</button>
            <button class="history">History</button>
        </div>

        <div class="main-menu fadein">
             <h1>ROCK PAPER SCISSORS</h1>
            <button class="play">Play Game</button>
        </div>

        <div class="match-score-container fadeout">
            <h1>Best of <span class="bestof"></span></h1>
            <div class="score-board">
                <div class="card">
                    <p>Player <span class="player-score">0</span></p>
                    <div class="player-selection-img"></div>
                </div>
                <h2 class="win-state"></h2>
                <div class="card">
                    <p>Computer <span class="computer-score">0</span></p>
                    <div class="computer-selection-img"></div>
                </div>
            </div>
    
            <div class="match">
                <p>choose an option</p>
                <div class="options">
                    <div class="option-img rock"></div>
                    <div class="option-img paper"></div>
                    <div class="option-img scissors"></div>
                </div>
            </div>
        </div>

        <div class="win-screen fadeout">
            <div class="win-card">
                <h1 class="win-message">You Win!</h1>
                <button class="play-again">Play Again</button>
            </div>
        </div>

        <div class="settings-screen fadeout">
            <div class="settings-card">
                <div class="exit">
                    <div class="bar bar-1">
                        <div class="bar bar-2"></div>
                    </div>
                </div>

                <h1>Settings</h1>
                <div class="settings-content">
                    <div class="rounds">
                        <div class="arrow increment">+</div>
                        <div class="rounds-count"><p></p></div>
                        <div class="arrow decrement">-</div>
                    </div>

                    <button class="apply">Apply Changes</button>
                </div>

            </div>
        </div>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
